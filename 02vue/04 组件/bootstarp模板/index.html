<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Dashboard Template for Bootstrap</title>
  <!-- Bootstrap core CSS -->
  <link href="style/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="style/dashboard.css" rel="stylesheet">
</head>

<body>
  <div id="app">
    <!--头部导航区域-->
    <!-- 调用组件 -->
    <app-head></app-head>

    <!--核心区域:分左右两边-->
    <div class="container-fluid">
      <div class="row">

        <!--左边菜单栏区域-->
        <!-- 3、调用组件 -->
        <app-menu></app-menu>

        <!--右边主页面区域: 分上下两个区域-->
        <app-main></app-main>
      </div>
    </div>
  </div>

</body>
<script src="js/vue.js"></script>
<script src="components/appHead.js"></script>
<!-- 1、引入组件，组件以及按照规定的方式写好，放在外部 -->
<script src="components/appMenu.js"></script>
<!-- appMain组件需要依赖appTop组件，所以appTop要放在前面 -->
<script src="components/appTop.js"></script>
<script src="components/appBottom.js"></script>
<script src="components/appMain.js"></script>
<script>



  new Vue({
    el: '#app',
    components: {//2、注册组件，才能在body里面引用
      // 'app-head': appHead
      // 'appHead': appHead
      appHead,
      appMenu,
      appMain
    }
  })
</script>

</html>
