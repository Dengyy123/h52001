<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for的使用</title>
</head>

<body>
    <div id="app">
        <h3>1、v-model.number 把字符串转成数字类型</h3>
        <input type="text" v-model.number="msg">
        <input type="button" value="点击" @click="add">

        <h3>2、失去焦点，才改变数据层；默认效果oninput:实时触发事件；想换成失去焦点，且内容改变才触发：onchange, v-model.lazy </h3>
        <input type="text" v-model.lazy="msg">

        <h3>3、去除前后空格 v-model.trim</h3>
        <input type="text" v-model.trim.lazy="msg">

        <h3>4、v-pre的使用，不编译{{}},当成纯文本对待</h3>
        <p v-pre>{{ 梦里花落知多少}}</p>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',//挂载入口，里面写是选择器(可以是id、class、标签)；不能挂载在body和html上
        data: {//放数据
            msg: ''
        },
        methods: {//放方法
            add() {
                console.log(this.msg);
            }
        },
        computed: {//计算属性

        },
        watch: {//监听器

        }
    });
</script>

</html>
