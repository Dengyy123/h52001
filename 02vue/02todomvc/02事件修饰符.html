<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件修饰符</title>
    <style>
        div {
            padding: 50px;
        }

        #outer {
            background: #cccccc;
        }

        #inner {
            background: #58bc58;
        }
    </style>
</head>

<body>
    <div id="app">

        <h3>1、事件修饰符 .stop阻止事件冒泡</h3>
        <div id="outer" @click="outer">
            <div id="inner" @click.stop="inner"></div>
        </div>

        <h3>2、事件修饰符 .prevent阻止默认行为</h3>
        <a href="http://www.baidu.com" @click.prevent="show">百度</a>

        <h3>2、事件修饰符 .once事件只触发一次</h3>
        <p>数量：{{ num }}</p>
        <input type="button" value="加一" @click.once="add">
    </div>
</body>
<script src="js/vue.js"></script>
<script>

    let vm = new Vue({
        el: '#app',//挂载入口，里面写是选择器(可以是id、class、标签)；不能挂载在body和html上
        data: {//放数据
            num: 0
        },
        methods: {//放方法
            outer() {
                alert('我是父节点');
            },
            inner() {
                alert('我是子节点');
            },
            show() {
                console.log('阻止了默认行为，并调用了show');
            },
            add() {
                this.num++;
            }
        },
        computed: {//计算属性

        },
        watch: {//监听器

        }
    });
</script>

</html>
