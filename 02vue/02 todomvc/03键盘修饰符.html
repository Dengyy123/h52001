<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for的使用</title>
</head>

<body>
    <div id="app">
        <h3>1、键盘修饰符</h3>
        <!-- <input type="text" @keyup="show"> -->
        <!-- <input type="text" @keyup="show(666,$event)" v-model="num"> -->
        <!-- 按下回车键才触发 -->
        <!-- <input type="text" @keyup.enter="show(666,$event)" v-model="num"> -->
        <input type="text" @keyup.13="show(666,$event)" v-model="num">
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',//挂载入口，里面写是选择器(可以是id、class、标签)；不能挂载在body和html上
        data: {//放数据
            num: 0
        },
        methods: {//放方法
            show(a, ev) {
                console.log(ev.target.value);//事件源对象
                console.log(this.num);//获取表单的值
            }
        },
        computed: {//计算属性

        },
        watch: {//监听器

        }
    });
</script>

</html>
